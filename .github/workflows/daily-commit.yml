name: Daily Repository Update

on:
  schedule:
    - cron: '17 21 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "DevSync Automation Bot"
          git config user.email "23f2005699@ds.study.iitm.ac.in"

      - name: Update daily log - 23f2005699@ds.study.iitm.ac.in
        run: |
          echo "Last updated on $(date -u)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Automated daily update - $(date -u)" || echo "No changes to commit"
          git push
